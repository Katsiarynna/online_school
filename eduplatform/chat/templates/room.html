{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>django-channels-chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        #chatLog {
            height: 300px;
            background-color: #FFFFFF;
            resize: none;
        }

        #onlineUsersSelector {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-3 p-5">
        <h2>django-channels-chat</h2>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="chatLog">Room: #{{ room.name }}</label>
                    <textarea class="form-control" id="chatLog" readonly></textarea>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="chatMessageSend" type="button">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <label for="onlineUsers">Online users</label>
                <select multiple class="form-control" id="onlineUsersSelector">
                </select>
            </div>
        </div>
        {{ room.name|json_script:"roomName" }}
    </div>
    <script>
        console.log("Sanity check from room.js.");

        const roomName = JSON.parse(document.getElementById('roomName').textContent);
        let chatSocket = null;

        function onlineUsersSelectorAdd(value) {
            if (document.querySelector("option[value='" + value + "']")) return;
            let newOption = document.createElement("option");
            newOption.value = value;
            newOption.innerHTML = value;
            document.querySelector("#onlineUsersSelector").appendChild(newOption);
        }

        function onlineUsersSelectorRemove(value) {
            let oldOption = document.querySelector("option[value='" + value + "']");
            if (oldOption !== null) oldOption.remove();
        }

        function connect() {
            chatSocket = new WebSocket("ws://" + window.location.host + "/ws/chat/" + roomName + "/");

            chatSocket.onopen = function(e) {
                console.log("Successfully connected to the WebSocket.");
            }

            chatSocket.onclose = function(e) {
                console.log("WebSocket connection closed unexpectedly. Trying to reconnect in 2s...");
                setTimeout(function() {
                    console.log("Reconnecting...");
                    connect();
                }, 2000);
            };

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log(data);

                switch (data.type) {
                    case "chat_message":
                        document.querySelector("#chatLog").value += data.user + ": " + data.message + "\n";
                        break;
                    case "user_list":
                        for (let i = 0; i < data.users.length; i++) {
                            onlineUsersSelectorAdd(data.users[i]);
                        }
                        break;
                    case "user_join":
                        document.querySelector("#chatLog").value += data.user + " joined the room.\n";
                        onlineUsersSelectorAdd(data.user);
                        break;
                    case "user_leave":
                        document.querySelector("#chatLog").value += data.user + " left the room.\n";
                        onlineUsersSelectorRemove(data.user);
                        break;
                    case "private_message":
                        document.querySelector("#chatLog").value += "PM from " + data.user + ": " + data.message + "\n";
                        break;
                    case "private_message_delivered":
                        document.querySelector("#chatLog").value += "PM to " + data.target + ": " + data.message + "\n";
                        break;
                    default:
                        console.error("Unknown message type!");
                        break;
                }

                document.querySelector("#chatLog").scrollTop = document.querySelector("#chatLog").scrollHeight;
            };

            chatSocket.onerror = function(err) {
                console.log("WebSocket encountered an error: " + err.message);
                console.log("Closing the socket.");
                chatSocket.close();
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            connect();
        });

        document.querySelector("#chatMessageInput").focus();

        document.querySelector("#chatMessageInput").onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector("#chatMessageSend").click();
            }
        };

        document.querySelector("#chatMessageSend").onclick = function() {
            if (document.querySelector("#chatMessageInput").value.length === 0) return;
            chatSocket.send(JSON.stringify({
                "message": document.querySelector("#chatMessageInput").value,
            }));
            document.querySelector("#chatMessageInput").value = "";
        };

        document.querySelector("#onlineUsersSelector").onchange = function() {
            document.querySelector("#chatMessageInput").value = "/pm " + document.querySelector("#onlineUsersSelector").value + " ";
            document.querySelector("#onlineUsersSelector").value = null;
            document.querySelector("#chatMessageInput").focus();
        };
    </script>
</body>
</html>
